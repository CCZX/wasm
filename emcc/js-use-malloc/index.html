<body>
  <script src="./index.js"></script>

  <script>
    Module.onRuntimeInitialized = () => {
      console.log(Module)
      const count = 50

      const ptr = Module._malloc(count * 4)
      for (let i = 0; i < count; i++) {
        Module.HEAP32[ptr / 4 + i] = i + 1;
      }

      console.log(Module._sum(ptr, count))
      Module._free(ptr)
    }
  </script>
